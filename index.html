<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Habits - Minimalist Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <h1>Lumina Habits</h1>
            <p class="subtitle">Illuminate your daily progress</p>
        </header>

        <section class="add-habit">
            <input type="text" id="habitInput" placeholder="Enter a new habit..." aria-label="New habit name">
            <button id="addBtn" aria-label="Add habit">Add</button>
        </section>

        <section id="habitList" class="habit-list">
            <!-- Habits will be injected here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
